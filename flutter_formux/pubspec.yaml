name: flutter_formux
version: 1.0.1
description: Interface tools for validating forms, managing state with BLoC, integrating with 
  Material components, and much more to facilitate the creation of forms tailored to any project \
  and interface.
homepage: https://formux.pipen.dev
repository: https://github.com/juanfelipepipen/formux
documentation: https://formux.pipen.dev
topics: [formux, form, validations]

environment:
  sdk: ">=3.7.2 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.0.0

  flutter_localizations:
    sdk: flutter

  bloc: ^9.0.0
  intl: ^0.19.0
  email_validator: ^3.0.0
  flutter_skeleton_ui: ^0.0.6
  currency_textfield: ^4.14.1

  # Pipen libs
  pipen: ^1.1.0
  pipen_bloc: ^1.2.0
  formux: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true